# PipeWire configuration for NDI display - prefer HDMI audio
context.properties = {
    default.configured.audio.sink = { "name": "alsa_output.pci-0000_00_1f.3.hdmi-stereo" }
}

context.modules = [
    {   name = libpipewire-module-protocol-native }
    {   name = libpipewire-module-client-node }
    {   name = libpipewire-module-adapter }
    {   name = libpipewire-module-metadata }

    {   name = libpipewire-module-protocol-pulse
        args = {
            server.address = [ "unix:native" ]
        }
    }
]

stream.properties = {
    node.autoconnect = true
    node.target = "alsa_output.pci-0000_00_1f.3.hdmi-stereo"
}