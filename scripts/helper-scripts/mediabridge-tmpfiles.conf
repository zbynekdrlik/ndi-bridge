# Runtime directories for Media Bridge
# This file will be installed to /etc/tmpfiles.d/mediabridge.conf

# PipeWire socket directory (bind mount target)
d /run/pipewire 0755 mediabridge audio -

# User runtime directory (created by systemd-logind normally, but ensure it exists)
d /run/user/999 0700 mediabridge audio -

# Media Bridge home directory
d /var/lib/mediabridge 0755 mediabridge audio -

# Chrome profile directory
d /var/lib/mediabridge/chrome-profile 0755 mediabridge audio -

# NDI display status directory
d /var/run/ndi-display 0755 mediabridge audio -

# Media Bridge runtime status
d /var/run/media-bridge 0755 mediabridge audio -