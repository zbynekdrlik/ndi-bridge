# WirePlumber configuration for headless operation
# Disables D-Bus and Bluetooth support

context.properties = {
  # Disable support for legacy bluez5 API
  support.bluez5 = false
  
  # Disable D-Bus support
  support.dbus = false
}

# Load only essential modules
wireplumber.profiles = {
  main = {
    monitor.alsa = required
    monitor.alsa-midi = disabled
    monitor.bluez = disabled
    monitor.bluez-midi = disabled
  }
}

# Disable logind/portal integration
wireplumber.settings = {
  logind.enabled = false
  portal.enabled = false
}