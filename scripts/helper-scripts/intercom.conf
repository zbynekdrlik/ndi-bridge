# NDI Bridge Intercom Configuration
# This file configures the VDO.Ninja intercom service

# Enable/disable intercom service
INTERCOM_ENABLED=true

# VDO.Ninja room name
VDO_ROOM=nl_interkom

# VDO.Ninja server URL
VDO_SERVER=https://vdo.ninja/alpha/

# Audio device to use (default uses 3.5mm jack)
# Use 'default' for system default, or specify like 'hw:0,0'
AUDIO_DEVICE=default